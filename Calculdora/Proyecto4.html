<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .container {
            align-content: center;
            text-align: center;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>

<body>
    <div>

    </div>
    

    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94"
                        role="img">
                        <title>Bootstrap</title>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
                            fill="currentColor"></path>
                    </svg>
                    <span class="fs-4"></span>
                </a>
            </header>

            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <div class="container overflow-hidden">
                        <div class="row gy-5">
                            <div class="col-6">
                                <div class="p-3 border bg-light, container">
                                    <button type="button" class="btn btn-danger" id="but_cal">Calculadora</button>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3 border bg-light, container">
                                    <button type="button" class="btn btn-warning" id="but_caracteres">Contar caracteres</button>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3 border bg-light, container">
                                    <button type="button" class="btn btn-success" id="but_text">Mayusculas y Minusculas</button>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3 border bg-light, container">
                                    <button type="button" class="btn btn-info" id="but_numbers">Sumatoria de numeros</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>           
            <div class="row align-items-md-stretch">
                <div class="col-md-6" id="div_calc">
                    <div class="h-100 p-5 text-white bg-dark rounded-3">
                            <div>
                                <h2>Calculadora</h2>
                                <textarea name="nums_cal" cols="19" rows="1" id="area"></textarea>
                            </div>
                            <div class="accordion-item" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-success btn_cal" id="btn_7">7</button>
                                <button type="button" class="btn btn-success btn_cal" id="btn_8">8</button>
                                <button type="button" class="btn btn-success btn_cal" id="btn_9">9</button>
                                <button type="button" class="btn btn-info" id="btn_borrar">C</button>
                            </div>
                            <div class="accordion-item" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-success btn_cal" id="btn_4">4</button>
                                <button type="button" class="btn btn-success btn_cal" id="btn_5">5</button>
                                <button type="button" class="btn btn-success btn_cal" id="btn_6">6</button>
                                <button type="button" class="btn btn-info btn_oper" id="btn_div">รท</button>
                            </div>
                            <div class="accordion-item" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-success btn_cal" id="btn_1">1</button>
                                <button type="button" class="btn btn-success btn_cal" id="btn_2">2</button>
                                <button type="button" class="btn btn-success btn_cal" id="btn_3">3</button>
                                <button type="button" class="btn btn-info btn_oper" id="btn_multi">X</button>
                            </div>
                            <div class="accordion-item" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-info btn_oper" id="btn_sum">+</button>
                                <button type="button" class="btn btn-success btn_cal" id="btn_0">0</button>
                                <button type="button" class="btn btn-info btn_oper" id="btn_rest">-</button>
                                <button type="button" class="btn btn-info" id="btn_resul">=</button>
                            </div>
                    </div>
                </div>
                <div class="col-md-6" id="div_caracteres">
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <h2>Contar Caracteres</h2>
                        <textarea name="" cols="19" rows="1" id="text_contar"></textarea>
                        <button class="btn btn-outline-secondary" type="button" id="btn_contar">Contar</button>
                    </div>
                </div>
                <div class="col-md-6" id="div_mayusculas_minisculas">
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <h2>Minusculas y Mayusculas</h2>
                        <input type="text" id="texto_convertir">
                        <button class="btn btn-outline-secondary" type="button" id="btn_minuscula">Minusculas</button>
                        <button class="btn btn-outline-secondary" type="button" id="btn_mayuscula">Mayusculas</button>
                    </div>
                </div>
                <div class="col-md-6" id="div_sumatoria">
                    <div class="h-100 p-5 text-white bg-dark rounded-3">
                        <h2>Sumatoria</h2>
                        <input type="text" id="num_sumatoria">
                        <button class="btn btn-outline-light" type="button" id="btn_sumatoria">Sumatoria</button>
                    </div>
                </div>
            </div>
            <footer class="pt-3 mt-4 text-muted border-top">
                &copy; 2021
            </footer>
        </div>
    </main>

    <script src="scrip.js">
    </script>

</body>

</html>
